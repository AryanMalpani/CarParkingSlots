    <style>
      /* Chrome, Safari, Edge, Opera */

<body style="background-color:rgb(0, 0, 0);">

  <div class="text-center mt-5">
    <form method="POST" action="register" style="max-width:300px; margin:auto;" >
      <!-- <img class="mt-4 mb-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREUp-bFOyhaDU_t_tuGto7DtWD4eYhySi9dg&usqp=CAU" height="100" alt="Auto Park logo"> -->
      <img class="mt-5 mb-4" src="car logo.svg" height="100" alt="Auto Park logo">
      <h1 class="h3 mb-1" style="color: rgb(185, 185, 185); font-weight: lighter;">Register</h1>
      <label for="uname" class="sr-only"></label>
      <input type="username" id="uname" name="uname" class="form-control bg-transparent" placeholder="Username" style="color: #DDD" required autofocus>
      <label for="pword" class="sr-only"></label>
      <input type="password" id="pword" name="pass" class="form-control bg-transparent" placeholder="Password" style="color: #DDD" required>
      <label for="cpword" class="sr-only"></label>
      <input type="password" id="cpword" name="cpass" class="form-control bg-transparent" placeholder="Confirm Password" style="color: #DDD" required> 
      <label for="email" class="sr-only"></label>
      <input type="text" id="email" name="email" class="form-control bg-transparent" placeholder="Email" style="color: #DDD" required>
      <label for="pno" class="sr-only"></label>
      <input type="number" id="pno" name="pno" class="form-control bg-transparent" placeholder="Phone Number" style="color: #DDD" required>
      <label for="CarNumber" class="sr-only"></label>
      <input type="text" id="CarNumber" name="CarNumber" class="form-control bg-transparent" placeholder="Car Registration Number" style="color: #DDD" required>


      <div class="mt-3">
        <button class="btn btn-lg btn-primary btn-block w-100">Sign up</button>
      </div>
      <!--<div class="mt-1">
        <a href="#" class="nav-link">Forgot password?</a>
      </div>-->
    </form>
    <div class="mt-3" style="max-width:300px; margin:auto">
      <a href="Login.html" class="btn btn-lg btn-success btn-block w-100">Log In</a>
    </div>
  </div>
